<div class="row">
  <div class="col-md-12">
    <h2 id="title">Catalogo de productos</h2>
  </div>
</div>
<div class="card-deck wrapper-navbar">
  <div class="card" *ngFor="let item of mostrar">
    <img class="card-img-top" [src]=item.imagen  alt="Card imagen cap" >
    <div class="card-body">
      <h4 class="card-title">{{item.nombre}}</h4>
      <p class="card-text">{{item.descripcion}}</p>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
  </div>
</div>

<div class="row" *ngIf="mostrar.length == 0">
<div class="col-md-12">
  <div class="alert alert-warning" role="alert">
      No hay registros para mostrar
  </div>
</div>
</div>
